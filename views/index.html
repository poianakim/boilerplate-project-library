    <div class="container">
      <div class="row" id="sampleui">
        <div class="col-md-6">
          <form id="newBookForm" class="border">
            <h4>New Book Information</h4>

            <br />
            <label for="bookTitleToAdd">Book Title</label>
            <input
              type="text"
              id="bookTitleToAdd"
              name="title"
              placeholder="Moby Dick"
            />
            <br />
            <label for="bookWriterToAdd">Writer</label>
            <input
              type="text"
              id="bookWriterToAdd"
              name="writer"
              placeholder="Herman Melville"
            />
            <br />
            <label for="bookReadDate">When I read</label>
            <input
              type="date"
              id="bookReadDate"
              name="dateread"
              value="2021-01-01"
              min="1990-01-01"
              max="2050-12-31"
            />
            <br />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              value="Submit"
              id="newBook"
            >
              Submit New Book
            </button>
          </form>
        </div>
        <div id="bookDetail" class="col-md-6 border">
          <h4>My Book List</h4>
          <h5>Select a book to see its details and comments</h5>

          <div id="display"></div>
          <p id="detailTitle"></p>
          <ol id="detailComments"></ol>
          <button id="deleteAllBooks" class="btn btn-danger">
            Delete all books...
          </button>
        </div>
